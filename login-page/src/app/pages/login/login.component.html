<app-default-login-layout
  title="Iniciar Sessão"
  primaryBtnText="Iniciar Sessão"
  secondaryBtnText="Cadastrar-se"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Usuario"
      placeholder="Usuário"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="Senha"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
